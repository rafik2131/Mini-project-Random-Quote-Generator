<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Drumset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Virtual Drumset</h1>
        <p class="instructions">Click the buttons or press the corresponding keys on your keyboard!</p>
        
        <div class="drum-pad">
            <button class="drum-key" data-key="a" data-sound="boom">
                <span class="key-letter">A</span>
                <span class="sound-name">Boom</span>
            </button>
            
            <button class="drum-key" data-key="s" data-sound="clap">
                <span class="key-letter">S</span>
                <span class="sound-name">Clap</span>
            </button>
            
            <button class="drum-key" data-key="d" data-sound="hihat">
                <span class="key-letter">D</span>
                <span class="sound-name">Hihat</span>
            </button>
            
            <button class="drum-key" data-key="f" data-sound="kick">
                <span class="key-letter">F</span>
                <span class="sound-name">Kick</span>
            </button>
            
            <button class="drum-key" data-key="g" data-sound="openhat">
                <span class="key-letter">G</span>
                <span class="sound-name">Openhat</span>
            </button>
            
            <button class="drum-key" data-key="h" data-sound="ride">
                <span class="key-letter">H</span>
                <span class="sound-name">Ride</span>
            </button>
            
            <button class="drum-key" data-key="j" data-sound="snare">
                <span class="key-letter">J</span>
                <span class="sound-name">Snare</span>
            </button>
            
            <button class="drum-key" data-key="k" data-sound="tink">
                <span class="key-letter">K</span>
                <span class="sound-name">Tink</span>
            </button>
            
            <button class="drum-key" data-key="l" data-sound="tom">
                <span class="key-letter">L</span>
                <span class="sound-name">Tom</span>
            </button>
        </div>
        
        <div class="keyboard-hint">
            <p>Keyboard Controls: A S D F G H J K L</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
